<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/scripts/script.js" defer></script>
    <title>Event Paradise</title>
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">EventParadise</span>
            </div>
        </nav>
    </header>

    <main class="px-3">
        <h1>Créer un événement</h1>
        <form class="" needs-validation>
            <div class="row">
                <div class="mb-4 col-md-4 position-relative">
                    <label for="name" class="form-label fw-semibold">Nom</label>
                    <input title="Nom" id="name" type="text" class="form-control " required minlength="1" maxlength="30"
                        pattern="[\w,\W]{1,255}">
                    <div id="nameHelp" class="form-text">Nom de l'événement.</div>
                </div>

                <div class="mb-4 col-md-4 position-relative">
                    <label for="date" class="form-label fw-semibold">Date</label>
                    <input title="date" id="date" type="date" class="form-control" required>
                    <div id="dateHelp" class="form-text">Date de l'événement.</div>
                </div>

                <div class="mb-4 col-md-4 position-relative">
                    <label for="place" class="form-label fw-semibold">Lieu</label>
                    <select title="Lieu" id="place" class="form-select " aria-label="select" required>
                        <option value="">Choisir un lieu dans la liste</option>
                        <option value="1">Paris</option>
                        <option value="2">Rennes</option>
                        <option value="3">Marseille</option>
                    </select>
                    <div id="placeHelp" class="form-text">Lieu de l'événement.</div>
                </div>
            </div>

            <div class="row">
                <div class="mb-4 col-md-8 position-relative">
                    <label for="theme" class="form-label fw-semibold">Thème</label>
                    <select title="Thème" id="theme" class="form-select " required>
                        <option value="">Choisir un thème dans la liste</option>
                        <option value="1">Ecologie</option>
                        <option value="2">Ressources Humaines</option>
                        <option value="3">Tech</option>
                    </select>
                    <div id="themeHelp" class="form-text">Thème de l'événement.</div>
                </div>

                <div class="col-md-4 position-relative">
                    <label for="rate" class="form-label fw-semibold">Tarif</label>
                    <div class="input-group">
                        <span class="input-group-text">€</span>
                        <input title="Tarif" id="rate" type="number" class="form-control" required min="0">
                    </div>
                    <div id="rateHelp" class="form-text">Tarif journalier de l'événement.</div>

                </div>
            </div>

            <div class="mb-4 position-relative">
                <label for="description" class="form-label fw-semibold">Description</label>
                <textarea title="Description" class="form-control" id="description" rows="3" required
                    maxlength="1000"></textarea>
                <div id="descriptionHelp" class="form-text">Description de l'événement</div>
            </div>

            <div class="mb-4 d-md-flex flex-md-row-reverse">
                <button class="btn btn-primary col-md-auto col-12" type="submit">Sauvegarder</button>
            </div>


        </form>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast bg-success text-white" role="alert" aria-atomic="true">
            <div class="toast-body px-2">
                Événement créé avec succès.
            </div>
        </div>
    </div>
</body>

</html>
